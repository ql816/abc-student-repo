<!DOCTYPE html>


<html>
<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    @import url(style.css);
  </style>
</head>
<body>
<script type="text/javascript" src="script.js"></script>
<h1>Build your city of stars!</h1>
  <p> enter the number of stars and then click the button to draw stars! </p>
  <p> NOTE: It may take a while to load the stars. </p>
  <div style="text-align:center">
  <input id="number" type="number">
  </div>
  <br><br>
  <div style="text-align:center">
  <button type="button", onclick = "ClickButton()">Click Me!</button>
  </div>
  <br>

  <div style="text-align:center">
  <audio autoplay="autoplay" loop="loop" controls="controls">
      <source src="./city_of_stars.m4a"
          type="audio/mpeg">
  </div>

</body>




</html>
